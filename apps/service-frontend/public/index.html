<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiID Service - Card Deck</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Main Screen: Card Deck -->
    <div id="screen-deck" class="screen active">
      <header class="deck-header">
        <div class="logo">
          <div class="logo-icon">M</div>
          <h1>Service Deck</h1>
        </div>
        <button id="btn-add-service" class="btn btn-primary btn-sm" style="width: auto;">
          Add Service
        </button>
      </header>

      <div id="services-grid" class="services-grid">
        <!-- Service cards will be rendered here -->
      </div>
    </div>

    <!-- Management Modal -->
    <div id="modal-manage" class="modal">
      <div class="modal-content card">
        <div class="logo">
          <div class="logo-icon">S</div>
          <h2>Manage Service</h2>
        </div>
        <p class="subtitle">Gateway Configuration</p>

        <div id="manage-error" class="error-message hidden"></div>

        <input type="hidden" id="manage-id-original">
        <div class="form-group">
          <label for="input-service-id">Service ID</label>
          <input type="text" id="input-service-id" placeholder="e.g. my-service">
        </div>
        <div class="form-group">
          <label for="input-service-name">Service Name</label>
          <input type="text" id="input-service-name" placeholder="e.g. My Awesome Service">
        </div>
        <div class="form-group">
          <label for="input-fields">Requested Fields (comma separated)</label>
          <input type="text" id="input-fields" placeholder="e.g. name, email">
        </div>

        <div class="modal-actions">
          <button id="btn-save-manage" class="btn btn-primary">Save</button>
          <button id="btn-close-manage" class="btn btn-secondary">Close</button>
        </div>
      </div>
    </div>

    <!-- Templates -->
    <template id="service-card-template">
      <div class="service-card card" data-service-id="">
        <div class="card-header">
          <span class="status-badge unregistered">Unregistered</span>
          <button class="btn-icon btn-setup" title="Setup">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path
                d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </button>
        </div>
        <div class="card-body">
          <h3 class="service-name-display">Loading...</h3>
          <p class="service-id-display mono">ID: -</p>

          <!-- Initial State -->
          <div class="state state-initial">
            <button class="btn btn-primary btn-login">Login</button>
            <button class="btn btn-secondary btn-register hidden">Register to Gateway</button>
          </div>

          <!-- Waiting State -->
          <div class="state state-waiting hidden">
            <div class="waiting-mini">
              <span class="spinner"></span>
              <span>Waiting for Approval...</span>
            </div>
            <div class="challenge-mini-info">
              <span>Expires:</span>
              <span class="challenge-expires">-</span>
            </div>
            <button class="btn btn-secondary btn-cancel btn-sm">Cancel</button>
          </div>

          <!-- Success State -->
          <div class="state state-success hidden">
            <div class="profile-mini">
              <span class="profile-subject-mini">-</span>
              <div class="profile-details-mini">
                <div class="detail-row">
                  <span class="label">DID:</span>
                  <span class="value profile-did-mini mono">-</span>
                </div>
                <div class="detail-row">
                  <span class="label">Risk:</span>
                  <span class="value profile-risk-mini">-</span>
                </div>
                <div class="detail-row">
                  <span class="label">Service:</span>
                  <span class="value profile-service-mini">-</span>
                </div>
              </div>
              <div class="profile-claims-mini">
                <!-- tags -->
              </div>
            </div>
            <button class="btn btn-danger btn-logout btn-sm">Logout</button>
          </div>

          <!-- Error State -->
          <div class="state state-error hidden">
            <div class="error-message">
              <p class="error-text">Failed</p>
            </div>
            <button class="btn btn-primary btn-retry btn-sm" style="margin-top:12px;">Retry</button>
          </div>
        </div>
      </div>
    </template>
  </div>

  <script src="app.js"></script>
</body>

</html>
