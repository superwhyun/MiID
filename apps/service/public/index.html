<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Auth Demo</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        margin: 0;
      }
      .wrap {
        max-width: 760px;
        margin: 40px auto;
        padding: 0 16px;
      }
      .card {
        background: #111827;
        border: 1px solid #334155;
        border-radius: 12px;
        padding: 16px;
      }
      button {
        background: #22c55e;
        color: #052e16;
        border: 0;
        border-radius: 8px;
        padding: 10px 14px;
        font-weight: 700;
        cursor: pointer;
      }
      pre {
        margin-top: 14px;
        background: #020617;
        border: 1px solid #334155;
        border-radius: 10px;
        padding: 12px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h2>Service Frontend Demo</h2>
        <p>
          Click request. Then approve in MiID menubar.  
          You should receive live status updates without polling.
        </p>
        <button id="requestBtn">Request Authentication</button>
        <pre id="log">idle</pre>
      </div>
    </div>
    <script>
      const btn = document.getElementById("requestBtn");
      const log = document.getElementById("log");
      let stream = null;

      function append(line) {
        log.textContent = `${line}\n` + log.textContent;
      }

      btn.onclick = async () => {
        if (stream) {
          stream.close();
          stream = null;
        }
        const res = await fetch("/demo/request", { method: "POST", headers: { "content-type": "application/json" }, body: "{}" });
        const body = await res.json();
        if (!res.ok) {
          append(`error: ${JSON.stringify(body)}`);
          return;
        }
        append(`request created: ${body.id} challenge=${body.challenge_id}`);
        stream = new EventSource(`/demo/events/${body.id}`);
        stream.onmessage = (evt) => append(`message: ${evt.data}`);
        ["snapshot", "approved", "active", "denied", "expired", "error"].forEach((name) => {
          stream.addEventListener(name, (evt) => append(`${name}: ${evt.data}`));
        });
      };
    </script>
  </body>
  </html>
